{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="col-md-12">
        <div class="baner">
            <div class="baner-text">
                <h3>TODO</h3>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="mb-3 shadow">
             {% csrf_token %}
                  <div class="form-group">
                      <input type="text" class="form-control" name="name" placeholder="enter the name">
                        </div>
                          <div class="form-group">
                              <input type="number" class="form-control" name="priority" placeholder="priority">
                              </div>
                <div class="form-group">
                              <input type="date" class="form-control" name="date" placeholder="date">
                              </div>

                                <input type="submit" class="btn btn-success">


</form>




</div>
<div class="col-md-6">
    {% for i in task %}
    <div class=" shadow card">
        <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p><b>{{i.priority}}</b></p>
            <p><b>{{i.date}}</b></p>

            <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">DELETE</a>
            <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">UPDATE</a>

        </div>
    </div>
    <br>
    {% endfor %}

</div>
</div>
</div>

{% endblock %}
